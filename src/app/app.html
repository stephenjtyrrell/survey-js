<button (click)="showGrid = !showGrid" class="sv-btn sv-btn--secondary" style="margin-bottom: 1rem;">
  {{ showGrid ? 'Hide' : 'Show' }} Survey Responses
</button>
<div class="sv-container" *ngIf="showGrid">
  <app-responses #responsesComp (loadResponse)="onLoadResponse($event)" />
</div>
<survey [model]="surveyModel"></survey>
